apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-dev-tools
  namespace: mcp-system
  labels:
    app: mcp-dev-tools
    version: v1.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: mcp-dev-tools
  template:
    metadata:
      labels:
        app: mcp-dev-tools
        version: v1.0
    spec:
      containers:
      - name: mcp-server
        image: acrmcpe95e00.azurecr.io/mcp-dev-tools:v1.0
        imagePullPolicy: Always
        env:  # ADD THIS SECTION HERE
        - name: MCP_MODE
          value: "http"  # Force HTTP bridge mode in Kubernetes
        envFrom:
        - configMapRef:
            name: mcp-config
        ports:
        - name: health
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: workspace
          mountPath: /workspace
      volumes:
      - name: workspace
        emptyDir:
          sizeLimit: 1Gi